<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mit kompas</title>
    <link rel="icon" type="image/png" href="./assets/compass_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/0.0.3/ical.min.js" integrity="sha512-ot7+e/xf0AFxpxg2Cut46g/o5AAEp9EYFOp2a9B8dQniQK1l3mlPMStpVEANrtUcaBDU+vUfRxIkCv+F/a8f0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>    
    <script src="./firebase.js"></script>
    <script src="./helperfunctions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js" integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- FullCalendar CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
  <div class="page visible" id="page1" data-topic="overblik" data-title="Overblik">
    <div class="pageheaderTop">
      <h1><span class="blue">TRIN ET: </span> <span class="white">THE BIG PICTURE</span></h1>
      <div class="instruction-placeholder" id="instruction-page1"></div>
    </div>
    <div class="focus-items" id="focus-items"></div>
    <div>
        <button type="button" id="add-focus-btn">Tilføj målsætning </button>
        <hr>
    </div>
  </div>
        
  <div class="page" id="page2" data-topic="projekter" data-title="Projekter">
    <div class="pageheaderTop">
      <h1><span class="blue">TRIN TO: </span> <span class="white">PROJEKTLISTEN</span></h1>
      <div class="instruction-placeholder" id="instruction-page2"></div>
    </div>
    <div id="project-list"></div>
  </div>
        
  <div class="page" id="page3" data-topic="læring" data-title="Refleksion">  
    <div class="pageheaderTop">    
      <h1><span class="blue">TRIN TRE: </span> <span class="white">REFLEKSION</span></h1>
      <div class="instruction-placeholder" id="instruction-page3"></div>
    </div>
    <div id="laering-container"></div>
  </div>
    
  <div class="page" id="page4" data-topic="forpligtelse" data-title="Kalender">
    <div class="pageheaderTop">
      <h1><span class="blue">TRIN FIRE: </span> <span class="white">FORPLIGT DIG</span></h1>
      <div class="instruction-placeholder" id="instruction-page4"></div>
    </div>
    <div id="top-goals-container"></div>
    <div id="calendar-container"></div>      
  </div>
    
  <div class="page" id="page5" data-topic="planlægning" data-title="Kig fremad">
    <div class="pageheaderTop">
      <h1><span class="blue">TRIN FEM: </span> <span class="white">PLANLÆG FORUD</span></h1>
      <div class="instruction-placeholder" id="instruction-page5"></div>
    </div>
    <div id="plan-forud-container"></div>
  </div>
    
  <!-- Footer container wrapping footer-fixed and menu-box -->
  <div class="footer-container">
    <div class="footer-fixed">
      <div class="footer-nav left">
        <span id="prev-page" class="material-icons">arrow_back</span>
      </div>
      <div class="footer-nav center">
        <div class="weekly-settings">
          <span id="prev-week" class="material-icons">arrow_back</span>
          <h1 id="current-week">Uge 1</h1>
          <span id="next-week" class="material-icons">arrow_forward</span>
        </div>
      </div>
      <div class="footer-nav right">
        <span id="next-page" class="material-icons">arrow_forward</span>
      </div>
    </div>
    <div id="menu-box" class="menu-box"></div>
  </div>
    
  <!-- Infoboksen placeres her, fx nederst i body -->
  <div id="info-box" class="info-box"></div>

  <div class="compass-bg"></div>

  <div id="force-update-btn">Copy Week 13 to Week 14</div>
</body>
  
</html>
